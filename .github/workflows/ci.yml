name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Verify formatting
        run: |
          files="$(gofmt -l .)"
          if [ -n "$files" ]; then
            echo "These files are not gofmt-formatted:"
            echo "$files"
            exit 1
          fi

      - name: Run tests
        run: go test ./...

      - name: Run smoke test
        run: bash scripts/smoke.sh

      - name: Run verification smoke test
        run: bash scripts/smoke_verification.sh

      - name: Run verification allowlist smoke test
        run: bash scripts/smoke_verification_allowlist.sh
